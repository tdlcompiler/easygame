<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Крестики-Нолики</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Крестики-Нолики</h1>
	<div class="scoreboard">
      <div>Крестики: <span id="x-wins">0</span></div>
      <div>Нолики: <span id="o-wins">0</span></div>
    </div>
	<div id="now-moves"><span id="cur-move">Ход крестиков</span><br></div>
    <div id="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
	<button id="reset-game">Перезапуск игры</button>
    <button id="reset-score">Сбросить счёт</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
